<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>РГЗ&nbsp;-&nbsp;еПримедбе</title>

  <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="img/favicons/manifest.json">
  <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#214291">
  <meta name="apple-mobile-web-app-title" content="РГЗ - еПримедбе">
  <meta name="application-name" content="РГЗ-ИНФО">
  <meta name="msapplication-config" content="img/favicons/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#214291">
  <meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="theme-color" content="#F4F8E6">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/tether.min.css">
  <link rel="stylesheet" href="css/jquery-confirm.css">
  <link rel="stylesheet" href="css/chartist.css">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Russo+One&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-confirm.min.js"></script>
  <script src="js/chartist.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-toggleable-md">
      <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="navbar-brand"></div>
      <div class="mobile-navi-helper mnh-1 hidden-lg-up"><i class="fa fa-ticket"></i></div>
      <div class="mobile-navi-helper mnh-2 hidden-lg-up gone"><i class="fa fa-bar-chart"></i></div>
      <div class="mobile-navi-helper mnh-3 hidden-lg-up gone"><i class="fa fa-user-circle-o"></i></div>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" onclick="$PRM.navi(1, this);">
            <div class="nav-link"><i class="fa fa-ticket"></i>&nbsp;&nbsp;&nbsp;ПРИМЕДБЕ</div>
          </li>
          <li class="nav-item" onclick="$PRM.navi(2, this);">
            <div class="nav-link"><i class="fa fa-bar-chart"></i>&nbsp;&nbsp;&nbsp;СТАТИСТИКА</div>
          </li>
          <li class="nav-item" onclick="$PRM.navi(3, this);">
            <div class="nav-link"><i class="fa fa-user-circle-o"></i>&nbsp;&nbsp;&nbsp;ПРОФИЛ</div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="main-content">
    <div class="loader">
      <div class="loader-inner"></div>
    </div>
    <div id="switchbox">
      <div id="searchbar" class="row">
        <div id="search-criteria" class="col-11">
          <div class="col-ninth"><input id="file-number" type="text" placeholder="бр. предмета" onfocus="this.placeholder = ''" onblur="this.placeholder = 'бр. предмета'"></div>
          <div class="col-ninth"><input id="date-from" type="text" placeholder="датум од" onfocus="this.placeholder = ''" onblur="this.placeholder = 'датум од'"></div>
          <div class="col-ninth"><input id="date-to" type="text" placeholder="датум до" onfocus="this.placeholder = ''" onblur="this.placeholder = 'датум до'"></div>
          <div class="col-ninth"><input id="name" type="text" placeholder="име и презиме" onfocus="this.placeholder = ''" onblur="this.placeholder = 'име и презиме'"></div>
          <div class="col-ninth"><input id="mail" type="text" placeholder="e-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'e-mail'"></div>
          <div class="col-ninth"><input id="phone" type="text" placeholder="телефон" onfocus="this.placeholder = ''" onblur="this.placeholder = 'телефон'"></div>
          <div class="col-ninth">
            <select id="office" onchange="$PRM.searchbarSelectChanged(this);">
              <option value="0" disabled selected hidden>служба</option>
              <option value="1">Ада</option>
              <option value="2">Нови Београд</option>
              <option value="3">Осечина</option>
              <option value="4">Житорађа</option>
            </select>
          </div>
          <div class="col-ninth">
            <select id="status" onchange="$PRM.searchbarSelectChanged(this);">
              <option value="0" disabled selected hidden>статус</option>
              <option value="1">Непрослеђен</option>
              <option value="2">Прослеђен</option>
              <option value="3">Готов</option>
            </select>
          </div>
          <div class="col-ninth">
            <select id="response" onchange="$PRM.searchbarSelectChanged(this);">
              <option value="0" disabled selected hidden>одговор</option>
              <option value="1">На чекању</option>
              <option value="2">Одговорено</option>
              <option value="3">Нема одговора</option>
            </select>
          </div>
          <div class="col-outertwelvthhalf">
            <button id="clear-searchboxes" onclick="$PRM.clearButtonClicked();"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div id="two-buttons" class="col-11">
          <div class="col-outertwelvth">
            <button id="search"><i class="fa fa-print"></i></button>
          </div>
          <div class="col-outertwelvth">
            <button id="search"><i class="fa fa-refresh"></i></button>
          </div>
        </div>
        <div id="search-button-container" class="col-1">
          <button id="search" onclick="$PRM.searchButtonClicked();"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div id="table">
        <div id="table-header" class="row"></div>
        <div class="table-row row"></div>
      </div>
      <div id="pagination"></div>
    </div>
  </div>
</body>

</html>
